<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUMERIK</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family:'Montserrat', sans-serif; background:#f2f2f2; color:#333; }

    header { background:#000; color:#00ff5e; padding:15px 20px; text-align:center; }
    .header-container { display:flex; align-items:center; justify-content:space-between; }
    .header-container h1 { flex-grow:1; text-align:center; color:#00ff5e; }

    /* LOGOS POR SEPARADO */
    .logo-izq {
      height: 120px; /* Logo izquierdo */
    }

    .logo-der {
      height: 100px; /* Logo derecho */
    }

    nav a {
      margin:0 12px;
      color:#00ff5e;
      text-decoration:none;
      font-weight:bold;
    }
    nav a:hover { color:#fff; }

    section { padding:40px 20px; max-width:1000px; margin:auto; }
    h2 { margin-bottom:15px; }

    .servicio {
      background:#fff;
      padding:20px;
      margin:20px 0;
      border-left:5px solid #00c851;
      border-radius:8px;
      box-shadow:0 3px 6px rgba(0,0,0,0.1);
    }

    .boton {
      display:inline-block;
      margin-top:10px;
      padding:12px 24px;
      background:#00c851;
      color:white;
      text-decoration:none;
      border-radius:6px;
    }
    .boton:hover { background:#009e3c; }

    /* SLIDER */
    .slider {
      position:relative;
      overflow:hidden;
      height:360px;
    }
    .slides {
      display:flex;
      transition:transform 0.8s ease;
    }
    .producto {
      min-width:100%;
      display:flex;
      align-items:center;
      gap:20px;
      padding:20px;
    }
    .producto img {
      width:280px;
      border-radius:10px;
    }

    .prev, .next {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:#000;
      color:#00ff5e;
      border:none;
      font-size:24px;
      padding:10px;
      cursor:pointer;
    }
    .prev { left:10px; }
    .next { right:10px; }

    footer {
      background:#000;
      color:white;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }

    .redes img {
      width:40px;
      margin:0 10px;
    }

    /* WhatsApp */
    .whatsapp-float {
      position:fixed;
      bottom:20px;
      right:20px;
      background:#25d366;
      color:white;
      font-size:24px;
      padding:14px;
      border-radius:50%;
      text-decoration:none;
    }

    /* RESPONSIVE */
    @media(max-width:700px){
      .producto { flex-direction:column; text-align:center; }
      .producto img { width:200px; }

      .logo-izq {
        height: 60px;
      }

      .logo-der {
        height: 50px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-container">
    <img src="LUMERICK1.png" class="logo-izq" alt="Logo LUMERIK">
    <h1>LUMERIK</h1>
    <img src="LUMERICK2.png" class="logo-der" alt="Logo LUMERIK">
  </div>
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#servicios">Servicios</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section id="inicio">
  <h2>Quiénes somos</h2>
  <p>
    En <strong>LUMERIK</strong> ofrecemos soluciones profesionales en impresión:
    renta de impresoras, venta de equipos Ricoh y servicio técnico especializado.
    Atendemos oficinas, papelerías e imprentas en León, Guanajuato.
  </p>
</section>

<footer>
  <p>&copy; 2025 LUMERIK</p>
</footer>

<script>
let i=0;
const slides=document.querySelector('.slides');
const total=document.querySelectorAll('.producto').length;

function mover(){
  i=(i+1)%total;
  slides.style.transform=`translateX(-${i*100}%)`;
}
setInterval(mover,5000);
</script>

</body>
</html>
